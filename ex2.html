<body>
    <h3>Faça um programa JavaScript que receba 3 números informados pelo usuário e em seguida apresente uma mensagem de alerta informando qual é o maior número dentre os números informados.</h3>

    <script>

        let n1 = parseInt(prompt("Insira o primeiro número"));
        let n2 = parseInt(prompt("Insira o segundo número"));
        let n3 = parseInt(prompt("Insira o terceiro número"));


        if(n1>n2 && n1>n3){
            alert("o número maior é: "+n1)
        }else if(n2>n1 && n2>n3){
            alert("o número maior é: "+n2)
        }else{
            alert("o número maior é: "+n3)
        }
        
    
    </script>
