<body>
    <main>
    <h1>Calcular o Fatorial de um número.</h1>

    <script>
        let n=parseInt(prompt("insira um número: "))
        let fat=1;
        for(let i = n; i>0;i--){
        fat = fat*i;
        }
        document.write("o fatorial é: "+fat);
        
    </script>
    </main>
