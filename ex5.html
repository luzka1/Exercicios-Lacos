<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Exibir todos os números de 1 à 100.</h1>

    <script>

        for (let n = 1; n <= 100; n++) {
            document.write("<br>" + n)
        }



    </script>

</body>

</html>
