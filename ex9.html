<body>
    <h3>Cada novo termo na seqüência de Fibonacci 
        é gerado adicionando os dois termos anteriores. 
        Exiba a sequencia Fibonacci, dos números menores do que 500.
    </h3>

    <script>
    
        let n = 0;
        let a = 0;
        let p = 1;

        for (let i = 1; i<=13;  i++){
           n = a + p;
           a = p;
           p = n;
           document.write("<br>" + n);
        }
        
    </script>
</body>
</html>
