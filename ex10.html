<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <header>
        <h3>Criar uma função, 
            que seja acionada por um botão, 
            exibam todos os números ímpares, de 10 até 100.</h3>

        <input type="button" value="Botao" id="Botao" name="Botao" onclick="botao()">
    </header>
    <script>

        function botao(){
            let n = 1;

            for(n=1; n<=100; n+=2){
                document.write("<br>" +n);
            }
        }

    </script>

</body>
</html>
