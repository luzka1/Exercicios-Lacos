<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <main>
    <h1>Exibir a tabuada de qualquer número usando o for.</h1>

    <script>
        let n=parseInt(prompt("insira um número: "));
        let t;
        for(t=0;t<=10;t++){
        let r=n*t;

        document.write(n+" x "+t+" = "+r+"<br>");
        }
        
    </script>
    </main>
    </body>
</html>
